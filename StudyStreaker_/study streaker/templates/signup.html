<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Study Streaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff4555;
            margin-bottom: 20px;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
        }

        .flash-messages li {
            background: rgba(255, 69, 85, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .signup-container button {
            background: #ff4555;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-container button:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(255, 69, 85, 0.3);
        }

        .floating-cube {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
            animation: floatCube 10s infinite ease-in-out;
        }

        @keyframes floatCube {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .cube1 { top: 10%; left: 15%; width: 50px; height: 50px; }
        .cube2 { top: 70%; right: 10%; width: 40px; height: 40px; }
        .cube3 { bottom: 15%; left: 30%; width: 30px; height: 30px; }

        .signup-link {
            display: block;
            margin-top: 15px;
            color: #ff4555;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Create an Account</h1>

        <!-- Flash Messages for Errors or Success -->
      

        <form id="signupForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <script>
            document.getElementById("signupForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent actual form submission
                window.location.href = "features.html"; // Redirect to the features page
            });
        </script>
        <a href="login.html" class="signup-link">Already have an account? Log in</a>
    </div>

    <div class="floating-cube cube1"></div>
    <div class="floating-cube cube2"></div>
    <div class="floating-cube cube3"></div>
</body>
</html>
