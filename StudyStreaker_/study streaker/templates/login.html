<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Streaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #ff7eb3, #ff758c, #ff416c, #e33e5a, #c13052);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .floating-cube {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: float 8s infinite ease-in-out;
        }

        .floating-cube:nth-child(1) { top: 20%; left: 10%; animation-duration: 9s; }
        .floating-cube:nth-child(2) { top: 60%; left: 70%; animation-duration: 11s; }
        .floating-cube:nth-child(3) { top: 80%; left: 30%; animation-duration: 7s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
            position: relative;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            color: #ff416c;
            font-size: 2rem;
            font-weight: bold;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
        }

        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }

        .success { background-color: #4CAF50; color: white; }
        .danger { background-color: #ff3333; color: white; }

        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            background: #f3f3f3;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }

        .auth-container input:focus {
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2), 0 0 8px #ff416c;
        }

        .auth-container button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .auth-container button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 65, 108, 0.4);
        }

        .auth-container p {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }

        .auth-container a {
            color: #ff416c;
            font-weight: bold;
            text-decoration: none;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="floating-cube"></div>
    <div class="floating-cube"></div>
    <div class="floating-cube"></div>

    <div class="auth-container">
        <h2>Login</h2>

        <!-- Flash Messages -->
      

        <form id="loginPage">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <script>
            document.getElementById("loginPage").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent actual form submission
                window.location.href = "features.html"; // Redirect to the features page
            });
        </script>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        function validateLogin() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (!email.includes("@")) {
                alert("Please enter a valid email.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
