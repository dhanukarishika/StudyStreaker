<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAILYSTREAK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="streak.css">
</head>

<body>
  <main>
    <div class="container text-center">
      <img src="streak.jpeg" class="img-fluid" alt="Image">
      <div class="d-flex flex-wrap justify-content-center gap-3 py-5">
        <span class="badge bg-primary-subtle border border-primary-subtle text-primary-emphasis rounded-pill" id="monday">MONDAY</span>
        <span class="badge bg-secondary-subtle border border-secondary-subtle text-secondary-emphasis rounded-pill" id="tuesday">TUESDAY</span>
        <span class="badge bg-success-subtle border border-success-subtle text-success-emphasis rounded-pill" id="wednesday">WEDNESDAY</span>
        <span class="badge bg-danger-subtle border border-danger-subtle text-danger-emphasis rounded-pill" id="thursday">THURSDAY</span>
        <span class="badge bg-warning-subtle border border-warning-subtle text-warning-emphasis rounded-pill" id="friday">FRIDAY</span>
        <span class="badge bg-info-subtle border border-info-subtle text-info-emphasis rounded-pill" id="saturday">SATURDAY</span>
        <span class="badge bg-light-subtle border border-light-subtle text-light-emphasis rounded-pill" id="sunday">SUNDAY</span>
      </div>
      <div id="message" class="message-container">
        <h3>Woohoo! You've completed 7 days in a week!</h3>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
