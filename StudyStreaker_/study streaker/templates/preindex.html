<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        video {
            max-width: 80%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2></h2>
    
    <!-- Video Element (Autoplay, Loop, and Muted for Compatibility) -->
    <video id="videoPlayer" autoplay loop muted>
        <source src="Pink and Peach Floral Family Tree Graph (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Proceed Button -->
    <br>
    <a href="main.html" class="btn">Proceed</a>

</body>
</html>
