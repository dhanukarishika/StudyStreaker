<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 80%;
      max-width: 900px;
      padding: 30px;
      animation: fadeIn 1s ease-out;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }
    .streak {
      font-weight: bold;
      color: #28a745;
    }
    .profile-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease-in-out;
    }
    .profile-pic:hover {
      transform: scale(1.1);
    }
    .details {
      font-size: 1rem;
      color: #555;
    }
    .details h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(1);
    }
    input[type="email"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <header class="header">
      <h1>Welcome, {{ user_name }}!</h1>
      <p>Your learning streak: <span class="streak">10 Days</span></p>
    </header>
    
    <div class="profile-info">
      <div class="details">
        <h2>{{ user_name }}</h2>
        <p>Email: {{ email }}</p>
        <p>Study Goals Completed: 5</p>
        <p>Leaderboard Rank: 3</p>
      </div>
    </div>
  
    <div class="buttons">
      <button class="btn">View Flashcards</button>
      <button class="btn">Check Leaderboard</button>
    </div>
  </div>
</body>
</html>
